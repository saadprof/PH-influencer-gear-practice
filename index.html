<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f356f0e3d9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Influencers Shop</title>
  </head>
  <body>
    <!-- header for nav and banner -->
    <header id="header">
      <!-- Nav section -->
      <nav class="nav">
        <h3 class="nav-logo">Influencer products</h3>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log In</a></li>
          <li><img src="images/logos/search.png" alt="" /></li>
          <li><img src="images/logos/shopping-cart.png" alt="" /></li>
        </ul>
      </nav>

      <!-- Header banner section -->
      <div class="header-banner">
        <div class="banner-contents">
          <h2 class="banner-tittle">Start your Journey as Influencer</h2>
          <p class="banner-desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="round-btn">Prebook now <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="banner-img">
            <img src="images/main-camera.png" alt="">
        </div>
      </div>
      
    </header>

    <!-- main for main contents -->
    <main id="main"></main>

    <!-- footer for social links -->
    <footer id="footer"></footer>
  </body>
</html>
